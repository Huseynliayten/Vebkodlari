<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <div class="hesab">
                <form>
                    <div class="display">
                        <input type="text" placeholder="0" name="display">
                    </div>
                    <div class="box1">
                        <input type="button" value="AC" class="operator3" onclick="display.value=''">
                        <input type="button" value="+/-" class="operator3" onclick="display.value='-'">
                        <input type="button" value="%" class="operator3" onclick="display.value +='%'">
                        <input type="button" value="/" class="operator4" onclick="display.value +='/'"> 
                    </div>
                    <div class="box2">
                        <input type="button" value="7" class="operator5" onclick="display.value +='7'">
                        <input type="button" value="8" class="operator5" onclick="display.value +='8'">
                        <input type="button" value="9" class="operator5" onclick="display.value +='9'">
                        <input type="button" value="*" class="operator4" onclick="display.value +='*'">
                    </div>
                    <div class="box3">
                        <input type="button" value="4" class="operator5" onclick="display.value +='4'">
                        <input type="button" value="5" class="operator5" onclick="display.value +='5'">
                        <input type="button" value="6" class="operator5" onclick="display.value +='6'">
                        <input type="button" value="-" class="operator4" onclick="display.value +='-'">
                    </div>
                    <div class="box4">
                        <input type="button" value="1" class="operator5" onclick="display.value +='1'">
                        <input type="button" value="2" class="operator5" onclick="display.value +='2'">
                        <input type="button" value="3" class="operator5" onclick="display.value +='3'">
                        <input type="button" value="+" class="operator4" onclick="display.value +='+'">
                    </div>
                    <div class="box5">
                        <input type="button" value="0" class="operator1" onclick="display.value +='0'">
                        <input type="button" value="," class="operator5" onclick="display.value +='.'">
                        <input type="button" value="=" class="operator4" onclick="display.value =eval(display.value) ">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
